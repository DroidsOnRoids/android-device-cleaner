plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.71"
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.71'
    implementation('com.android.tools.build:gradle:3.2.1'){
        exclude group: 'org.jetbrains.kotlin'
    }
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.willowtreeapps.assertk:assertk:0.10'
    testImplementation 'org.jetbrains.kotlin:kotlin-reflect:1.2.71'
    testImplementation 'net.jodah:concurrentunit:0.4.3'
    testImplementation 'org.mockito:mockito-core:2.23.0'
    testImplementation('com.nhaarman:mockito-kotlin-kt1.1:1.6.0') {
        exclude module: 'mockito-core'
    }
}